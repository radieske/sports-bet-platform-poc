  - job_name: "odds-ingest-service"
    static_configs:
      - targets: ["host.docker.internal:9096"]

  - job_name: "odds-processor-worker"
    static_configs:
      - targets: ["host.docker.internal:9097"]

  - job_name: "wallet-service"
    static_configs:
      - targets: ["host.docker.internal:9098"]

  - job_name: "bet-service"
    static_configs:
      - targets: ["host.docker.internal:9099"]

  - job_name: "bet-confirmation-worker"
