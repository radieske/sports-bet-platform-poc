global:
  scrape_interval: 5s

scrape_configs:
  - job_name: "odds-service"
    static_configs:
      - targets: ["host.docker.internal:9095"]

  - job_name: "odds-ingest-service"
    static_configs:
      - targets: ["host.docker.internal:9096"]

  - job_name: "odds-processor-worker"
    static_configs:
      - targets: ["host.docker.internal:9097"]

  - job_name: "prometheus"
    static_configs:
      - targets: ["sbpp-prometheus:9090"]
